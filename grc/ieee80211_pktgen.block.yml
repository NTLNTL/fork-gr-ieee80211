id: ieee80211_pktgen
label: Pkt Gen
category: '[IEEE 802.11ac WiFi 5]'

templates:
  imports: from gnuradio import ieee80211
  make: ieee80211.pktgen(${tag})

parameters:
- id: tag
  label: Length tag name
  dtype: string
  default: packet_len

inputs:
- domain: message
  id: pdus

outputs:
- label: outPkt
  domain: stream
  dtype: byte

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
